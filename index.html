<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Accessible Form UI - Update Profile">
  <meta name="keywords" content="accessible form, update profile, user interface">
  <!-- Habilitar el almacenamiento en caché del navegador "Esto establece la expiración del caché en 1 año desde el momento del acceso y permite el almacenamiento en caché por parte de cualquier caché."-->
  <meta http-equiv="Cache-Control" content="max-age=31536000, public">
  <meta http-equiv="Expires" content="Thu, 31 Dec 2025 23:59:59 GMT">
  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css">
  <!-- Font Family -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <title>"IU de formulario accesible - Actualizar perfil"</title>
</head>

<body>
  <header>
    <h1>"Actualizar perfil"</h1>
  </header>
  <main class="contenedor">
    <section class="formulario" id="formulario">
      <form id="miForm" action="#" method="POST">
        <label for="nombre">Full name:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Please enter your full name" required
          aria-label="Full neme">
        <span class="guidance">"The name must be at least 3 characters. e.g. Joy"</span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required aria-label="Email">
        <span class="guidance">"Please enter a valid email address. e.g. Joy@gmail.com"</span>

        <fieldset>
          <legend>Login</legend>
          <label for="password">password:</label>
          <input type="password" id="password" name="password" minlength="8" title="8 caracteres" required
            aria-label="Password" placeholder="Enter your password">

          <div class="mostrarPassword">
            <input type="checkbox" onclick="mostrarPassword()" aria-label="Mostrar Password">
            <label for="mostrarPassword">show password</label>
          </div>

          <label for="confirmar">Confirm Password</label>
          <input type="password" id="confirmar" name="confirmar" minlength="8" title="8 caracteres" required
            aria-label="Confirmar Password" placeholder="Enter your password">

          <div class="mostrarPassword">
            <input type="checkbox" onclick="mostrarPassword2()" aria-label="Mostrar Password">
            <label for="mostrarPassword">show password</label>
          </div>
          <div id="error"></div>
        </fieldset>
        <button id="submit" type="submit" onclick="validarPassword(event); return false;">update profile</button>
      </form>
    </section>

    <section class="graficos">
      <div class="skill-habilidad">
        <div class="outer-exterior">
          <div class="inner-interior">
            <div id="porcentajeCompletado"></div>
          </div>
        </div>
        <svg width="160px" height="160px" alt="Grafico SVG redondo">
          <defs>
            <linearGradient id="gradient-color">
              <stop offset="0%" stop-color="#118764" />
              <stop offset="100%" stop-color="#1bd39d" />
            </linearGradient>
          </defs>
          <circle cx="80" cy="80" r="70" fill="url(#gradient-color)" stroke-linecap="round" />
        </svg>
      </div>

      <div class="listaDeChequeo">
        <ul>
          <li class="requisito-completado1" id="requisito-completado1">create account</li>
          <li class="requisito-completado2" id="requisito-completado2">update roadmap progress</li>
          <li class="requisito-completado3" id="requisito-completado3">complete your frist project</li>
          <li class="requisito-completado4" id="requisito-completado4">invite your friends</li>
        </ul>
      </div>
    </section>
  </main>

  <!-- The Modal -->
  <div id="myModal" class="modal" aria-labelledby="Modal informativo">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close" aria-label="Equis para cerrar el modal">&times;</span>
      <div id="myModalBody"></div>
    </div>
  </div>



  <!-- Scripts -->
  <script defer src="app.js"></script>

</body>

</html>
